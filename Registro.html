    <script>
      $(document).ready(function(){
          //$("#btnsubmit").on("click", function() {
              $("#nombre").focusout(function(){
                  
                   
                      if ($("#nombre").val().trim().length == 0) {
                          //mostrar alerta
                          $('#nombre')[0].setCustomValidity('Por favor, inserte su nombre.');
                          $('#nombre')[0].reportValidity();
      
                      }
                  }
          );
      
          $("#apellido").focusout(function(){
                  
                  if ($("#apellido").val().trim().length == 0) {
                      //mostrar alerta
                      $('#apellido')[0].setCustomValidity('Por favor, inserte su apellido.');
                      $('#apellido')[0].reportValidity();
      
                  }
              }
      );
      
      
      $("#rut").focusout(function() {
      // Despejar Punto1 (Sólo quito el primer punto que encuentre, que sería el punto del millón)
      var valor = rut.value.replace('.','');
      // Despejar Guión
      valor = valor.replace('-','');
      //Despejar Punto2 (Quito el punto de los miles que me queda)
      valor = valor.replace('.','');
          
          // Aislar Cuerpo y Dígito Verificador
          cuerpo = valor.slice(0,-1);
          dv = valor.slice(-1).toUpperCase();
          
          // Formatear RUN
          rut.value = cuerpo + '-'+ dv
          
          // Si no cumple con el mínimo ej. (n.nnn.nnn)
          if(cuerpo.length < 7) { $('#rut')[0].setCustomValidity('Rut incompleto');
                                  $('#rut')[0].reportValidity(); return false;}
          
          // Calcular Dígito Verificador
          suma = 0;
          multiplo = 2;
          
          // Para cada dígito del Cuerpo
          for(i=1;i<=cuerpo.length;i++) {
          
              // Obtener su Producto con el Múltiplo Correspondiente
              index = multiplo * valor.charAt(cuerpo.length - i);
              
              // Sumar al Contador General
              suma = suma + index;
              
              // Consolidar Múltiplo dentro del rango [2,7]
              if(multiplo < 7) { multiplo = multiplo + 1; } else { multiplo = 2; }
        
          }
          
          // Calcular Dígito Verificador en base al Módulo 11
          dvEsperado = 11 - (suma % 11);
          
          // Casos Especiales (0 y K)
          dv = (dv == 'K')?10:dv;
          dv = (dv == 0)?11:dv;
          
          // Validar que el Cuerpo coincide con su Dígito Verificador
          if(dvEsperado != dv) { $('#rut')[0].setCustomValidity('Rut inválido.');
                          $('#rut')[0].reportValidity(); return false; }
          
          // Si todo sale bien, eliminar errores (decretar que es válido)
          rut.setCustomValidity('');
          //mostrar alerta
          console.log($("#rut")[0]);
                          
      }
      
      )
      
      $("#email").focusout(function(){
                  
                  if ($("#email").val().trim().length == 0) {
                      //mostrar alerta
                      $('#email')[0].setCustomValidity('Por favor, ingrese su email.');
                      $('#email')[0].reportValidity();
      
                  }
              }
      );
      
      $("#telefono").focusout(function(){
                  
                  if ($("#telefono").val().trim().length == 0) {
                      //mostrar alerta
                      $('#telefono')[0].setCustomValidity('Por favor, ingrese su número telefónico.');
                      $('#telefono')[0].reportValidity();
      
                  }
              }
      );
      
      $("#contraseña").focusout(function(){
                  
                  if ($("#contraseña").val().trim().length == 0) {
                      //mostrar alerta
                      $('#contraseña')[0].setCustomValidity('Por favor, ingrese una contraseña.');
                      $('#contraseña')[0].reportValidity();
      
                  }
              }
      );
      
      $("#contraseñac").focusout(function(){
                  
                  var contra = $("#contraseña").val();
                  var contrac = $("#contraseñac").val();
      
                  if (contra != contrac)
                  {
                  $('#contraseñac')[0].setCustomValidity('La contraseña no coincide.');
                  $('#contraseñac')[0].reportValidity();
                  }
      
                  else if ($("#contraseña").val().trim().length == 0)
                  {
                  $('#contraseñac')[0].setCustomValidity('Por favor, confirme su contraseña.');
                  $('#contraseñac')[0].reportValidity();
                  }
                  
      }
      );
      
      });
      
      
  </script>
